<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="pages/index.css" rel="stylesheet">
  </head>
 <body class="page">
    <div class="page__content">
        <header class="header page__section">
        <img class="header__logo" src="./images/Vector1.svg" alt="Around the U.S. Logo"
        />
        </header>
        <main class="content">
            <section class="profile page__section">
              <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Profile Photo"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__edit-button"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
                <button type="button" class="profile__add-button"></button>
              </section>
              <section class="cards page__section">
                <ul class="cards__list">
                  <li class="card">
                    <img
                      src="./images/yosemite-v.jpg"
                      class="card__image"
                      alt="Yosemite Valley"
                    />
                    <div class="card__description">
                      <h2 class="card__title">Yosemite Valley</h2>
                      <button class="card__like-button"  type="button"></button>
                    </div>
                  </li>
                  <li class="card">
                    <img
                      src="./images/lake-louise.jpg"
                      class="card__image"
                      alt="Lake Louise"
                    />
                    <div class="card__description">
                      <h2 class="card__title">Lake Louise</h2>
                      <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card">
                    <img
                      src="./images/bald-mountains.jpg"
                      class="card__image"
                      alt="Bald Mountains"
                    />
                    <div class="card__description">
                      <h2 class="card__title">Bald Mountains</h2>
                      <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card">
                    <img
                      src="./images/latemar.jpg"
                      class="card__image"
                      alt="Latemar"
                    />
                    <div class="card__description">
                      <h2 class="card__title">Latemar</h2>
                      <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                  <li class="card">
                    <img
                      src="./images/vanoise-national-park.jpg"
                      class="card__image"
                      alt="Vaniose National"
                    />
                    <div class="card__description">
                      <h2 class="card__title">Vaniose National Park</h2>
                      <button class="card__like-button"  type="button"></button>
                    </div>
                  </li>
                  <li class="card">
                    <img
                      src="./images/lago-di-braies.jpg"
                      class="card__image"
                      alt="Lago di Braies"
                    />
                    <div class="card__description">
                      <h2 class="card__title">Lago di Braies</h2>
                      <button class="card__like-button" type="button"></button>
                    </div>
                  </li>
                </ul>
              </section>

        </main>
        <footer class="footer">
          <p class="footer__title">©️ 2022 Around The U.S.</p>
        </footer>
    </div>

 </body>
</html>
